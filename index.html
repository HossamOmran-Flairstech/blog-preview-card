<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center vh-100 m-3" >
    <div class="card p-3 m-1" style="width: 25rem;">
        <img src="./assets/images/illustration-article.svg" class="card-img-top mb-2" alt="Image">
        <div class="card-body text-left">
            <span class="category_item p-2 fw-bolder">Learning</span>
            <p class="date_published mt-3"> Published 21 Dec 2023</p>
            <h5 class="card-title">HTML & CSS foundations</h5>
            <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author_image d-flex align-items-center">
              <img src="./assets/images/image-avatar.webp" class="me-2" alt="Image">
              <span class="authour_name ms-1">
                Greg Hooper
              </span>
            </div>
        </div>
    </div>
</section>

</body>
</html>
